<div>
   <div style="width:100vh; height: 40vh; font-size:14px; background-color: rgb(0,0,0,0.1); display:flex; align-items:center; justify-content: center;">
       <div style="font-family: sans-serif; background-color: rgb(255,255,255,0.6); padding:10px; border-radius:10px; box-shadow:0px 0px 5px 1px rgb(0,0,0,0.2);">
           <h2 style="font-family: sans-serif; text-align: center;">RESET YOUR PASSWORD</h2>
           <p>
               Hey {user},<br>
               A password reset was requested for your account. Below is your authentication code:
           </p>
           <div style="text-align: center;">
               <input readonly value="{reset_code}" style="border-radius:5px; padding:5px; font-family: sans-serif; text-align: center; color:black; font-size:28px; outline:none; border:1px solid black;">
           </div>
           <p>If you didn't request this change, please ignore this message or contact support immediately.</p>
           <p>Kind Regards,<br><a style="text-decoration:underline;font-size:12px;text-align:center" href="https://ustepalco.tech"><b>USTEPALCO</b></a></p>
       </div>
   </div>
</div>
